# This is a basic workflow that is triggered on push to main
# This workflow Automates the Unit Testing

name: Run tests

on:
  push:
    branches:
      - "main"
      - "ndjson-dev"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "test"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v1
    # Runs a single command using the runners shell
    - name: Setup Python
      uses: actions/setup-python@v2.3.1
      with:
          python-version: 3.7
    - name: Install Dependancies
      run: |
          cd $GITHUB_WORKSPACE
          python -m pip install --upgrade pip
    - name: Run JSONConfigParser Test using Python-unittest
      run:
          python -m unittest tests/JSONConfigParser_test.py
    - name: Run NDJSONConfigParser Test using Python-unittest
      run:
          python -m unittest tests/NDJSONConfigParser_test.py
        
